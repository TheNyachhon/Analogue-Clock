<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/d1f574ea7a.js" crossorigin="anonymous"></script>
    <title>Analogue Clock</title>
</head>

<body>
    <main>
        <div id="clock">
            <div id="x-markings">
                <div class="horizontal-markings"></div>
                <div class="horizontal-markings"></div>
            </div>
            <div id="y-markings">
                <div class="vertical-markings"></div>
                <div class="vertical-markings"></div>
            </div>
            <div id="center"></div>
            <div id="hour" class="box">
                <div class="handle">
                </div>
            </div>
            <div id="minute" class="box">
                <div class="handle">
                </div>
            </div>
            <div id="seconds" class="box">
                <div class="handle">
                </div>
            </div>
        </div>
        <!-- Github link to code -->
        <div id="github">
            <p class="profile-hide">Github link</p>
            <a href="https://github.com/TheNyachhon/Analogue-Clock" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
