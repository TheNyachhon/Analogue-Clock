<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://img.icons8.com/external-flatart-icons-lineal-color-flatarticons/64/000000/external-clock-user-interface-flatart-icons-lineal-color-flatarticons.png">
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/d1f574ea7a.js" crossorigin="anonymous"></script>
    <title>Analogue Clock</title>
</head>

<body>
    <main>
        <div id="clock">
            <div class="graduations">
                <div class="mark"></div>
                <div class="mark"></div>
            </div>
            <div class="graduations y">
                <div class="mark"></div>
                <div class="mark"></div>
            </div>
            <div class="graduations a mini">
                <div class="mark"></div>
                <div class="mark"></div>
            </div>
            <div class="graduations b mini">
                <div class="mark"></div>
                <div class="mark"></div>
            </div>
            <div class="graduations c mini">
                <div class="mark"></div>
                <div class="mark"></div>
            </div>
            <div class="graduations d mini">
                <div class="mark"></div>
                <div class="mark"></div>
            </div>
            <div id="center"></div>
            <div id="hour" class="box">
                <div class="handle">
                </div>
            </div>
            <div id="minute" class="box">
                <div class="handle">
                </div>
            </div>
            <div id="seconds" class="box">
                <div class="handle">
                </div>
            </div>
        </div>
        <!-- Github link to code -->
        <div id="github">
            <p class="profile-hide">Github link</p>
            <a href="https://github.com/TheNyachhon/Analogue-Clock" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
